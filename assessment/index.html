<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        h1,h6{
            background-color: rgb(0, 255, 255);
            color: white;
            margin: 0;
            padding: 1rem;
            text-align: center;
        }
        .block{
            display: flex;
            flex-direction: row;
            padding: 1rem;
            justify-content: space-evenly;
        }
        .blocks{
            width: 99vh;
            padding: 1rem 4rem;
        }
        .vertical-bar{
            border-left: 6px solid aqua;
        }
        .form-group {
            margin: 2px;
        }
        table, th, td {
            border: 1px solid rgb(70, 235, 70);
            border-collapse: collapse;
        }
        h3{
            text-align: center;
        }
        th{
            background-color: rgb(70, 235, 70);
            color: white;
        }
        p{
            margin: 0;
        }
        td{
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Student Enrollment Form</h1>
    <div class="block">
        <div class="blocks">
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" value="" class="form-control" id="name" placeholder="">
                    </div>
                </div>
                <div class="form-group row">
                  <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="staticEmail" placeholder="">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="websiteLink" class="col-sm-2 col-form-label">Website</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="websiteLink" placeholder="">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="imageLink" class="col-sm-2 col-form-label">Image Link</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="imageLink" placeholder="">
                  </div>
                </div>
                <fieldset class="form-group">
                    <div class="row">
                      <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="male" checked>
                          <label class="form-check-label" for="gridRadios1">
                            Male
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="female">
                          <label class="form-check-label" for="gridRadios2">
                            Female
                          </label>
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-2">Skills</div>
                        <div class="col-sm-10" style="display: flex;flex-direction: row;">
                          <div class="form-check col-sm-4">
                            <input class="form-check-input checkbox" type="checkbox" checked="true" id="gridCheck1" value="JAVA">
                            <label class="form-check-label" for="gridCheck1">
                              JAVA
                            </label>
                          </div>
                          <div class="form-check col-sm-4">
                            <input class="form-check-input checkbox" type="checkbox" id="gridCheck2" value="HTML">
                            <label class="form-check-label" for="gridCheck1">
                              HTML
                            </label>
                          </div>
                          <div class="form-check col-sm-4">
                            <input class="form-check-input checkbox" type="checkbox" id="gridCheck3" value="CSS">
                            <label class="form-check-label" for="gridCheck1">
                              CSS
                            </label>
                          </div>
                        </div>
                      </div>
                      <div class="form-group col-sm-4">
                        <div class="">
                          <button onclick="myFunction()" class="btn btn-primary">Enroll Student</button>
                        </div>
                      </div>
                      <div class="form-group col-sm-4">
                        <div class="">
                          <button class="btn btn-danger">Clear</button>
                        </div>
                      </div>
                    </div>
                  </fieldset>
        </div>
        <div class="vertical-bar"></div>
        <div class="blocks">
            <h3>Enrolled Students</h3>
            <table id="table" style="width:100%">
                <tr>
                  <th>Description</th>
                  <th>Image</th>
                </tr>
              </table>
        </div>
    </div>
    <h6>Copyright 2020-21 by Fresher Training</h6>
    <script>
        function myFunction() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('staticEmail').value;
            var weblink = document.getElementById('websiteLink').value;
            var imagelink = document.getElementById('imageLink').value;
            var gender = $("input[type='radio'][name='gridRadios']:checked").val();
            var checkedValue = document.getElementsByClassName('checkbox');
            console.log("hello",imageLink.value);
            var txt = '';
            for (var i = 0; i < checkedValue.length; i++) {
                if (checkedValue[i].checked) {
                    txt = txt + checkedValue[i].value + " ";
                }
            }
             var table = document.getElementById('table');
             if(!/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email)){
                    alert("Invalid Email");
                    return
                }
                else{
             table.insertAdjacentHTML("beforeend",`<tr><td><p>${name}</p><p>${gender}</p><p>${email}</p><p><a class="link" val="${weblink}" onclick="mylink(this.getAttribute('val'))">${weblink}</a></p><p>${txt}</p></td><td><img width="200rem" height="200rem" src="${imageLink.value}"></td></tr>`)
            }}

            function mylink(evt){
                console.log(evt);
                window.open(evt,'_blank');
            }
    </script>

</body>
</html>
